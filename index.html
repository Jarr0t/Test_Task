<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css">
    </head>
    </body>
        <div class="box">
            <p>Weather</p>
            <div class="search">
                <input type="text" placeholder="Enter your city" autocomplete="off" class="field">
                <input  type="button" disabled="true" value="Search" class="button">
            </div>
        </div>
        <div class="container">
            <div class="weather">
                <div class="current">
                    <p class="nameCity"></p>
                    <p class="curWeather"></p>
                    <p class="temp"></p>
                    <p class="time"></p>
                    <p class="wind"></p>
                </div>
                <div class="fiveDays">
                    <p class="header"></p>
                    <div class="days">
                        <div class="smth">
                            <p class="time"></p>
                            <p class="curWeat"></p>
                            <p class="temp"></p>
                        </div>
                        <div class="smth">
                            <p class="time"></p>
                            <p class="curWeat"></p>
                            <p class="temp"></p>
                        </div>
                        <div class="smth">
                            <p class="time"></p>
                            <p class="curWeat"></p>
                            <p class="temp"></p>
                        </div>
                        <div class="smth">
                            <p class="time"></p>
                            <p class="curWeat"></p>
                            <p class="temp"></p>
                        </div>
                        <div class="smth">
                            <p class="time"></p>
                            <p class="curWeat"></p>
                            <p class="temp"></p>
                        </div>
                    </div>
                </div>
    
                <div class="reolad">
                    <p class="update"></p>
                    <input type="button" value="Reolad" class="button">
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
